<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 user-scalable=no" />

  <title>Die Ergebnisse der Bundestagswahl 2013 in der Region</title>

  <link rel="stylesheet" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/styles_info.css">
</head>

<body>

  <!-- Container für die Karte -->
  <div id="map"></div>

  <!-- Dropdown-Menü zur Auswahl der Parteien -->
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Wählen Sie eine Partei aus
      <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a href="#cdu" id="cdu" class="button">CDU</a></li>
      <li><a href="#spd" id="spd" class="button">SPD</a></li>
      <li><a href="#gruene" id="gruene" class="button">Grüne</a></li>
      <li><a href="#linke" id="linke" class="button">Linke</a></li>
      <li><a href="#fdp" id="fdp" class="button">FDP</a></li>
      <li><a href="#afd" id="afd" class="button">AfD</a></li>
    </ul>
  </div>

  <div id="infowindow_template">
    <div class="cartodb-popup-content">
      <div class="content">
        <h2>{{name}}</h2>
        <p>Wahlbeteiligung: {{beteiligung}} Prozent</p>
        <hr>
        <p>So hat {{name}} 2013 abgestimmt:</p>
        <center>
          <table>
            <tr>
              <td style="color: #000">CDU</td>
              <td style="color: #000">{{cdu}}%</td>
              <td style="color: #7B00B4">Linke</td>
              <td style="color: #7B00B4">{{die_linke}}%</td>
            </tr>
            <tr>
              <td style="color: #B81609">SPD</td>
              <td style="color: #B81609">{{spd}}%</td>
              <td style="color: #F60">FDP</td>
              <td style="color: #F60">{{fdp}}%</td>
            </tr>
            <tr>
              <td style="color: #229A00">Grüne</td>
              <td style="color: #229A00">{{grune}}%</td>
              <td style="color: #3E7BB6">AfD</td>
              <td style="color: #3E7BB6">{{afd}}%</td>
            </tr>
          </table>
        </center>
      </div>
    </div>
  </div>

  <!-- Alle nötigen Scripte einbinden -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/cartodb.js"></script>
  <script src="js/map_info.js"></script>

</body>

</html>
